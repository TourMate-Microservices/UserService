syntax = "proto3";

package pb;

option csharp_namespace = "TourMate.UserService.Api.Grpc";

// Request message with user ID
message GetUserByIdRequest {
    int32 id = 1;
}

// User message
message User {
    int32 id = 1;
    string fullname = 2;
    string email = 3;
}

// gRPC service definition
service UserService {
    rpc GetUser(GetUserByIdRequest) returns (User);
}
